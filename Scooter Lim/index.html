<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Challenge - Scooter Lim</title>
</head>

<body>
    <div class="container">
        <header>
            <!-- logo e testo -->
            <img class="logo" src="logo.png" alt="">
            <div id="text-logo"> Taking Booleaners from A to B</div>
        </header>

        <nav>
            <!-- green bar con buttons -->
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>

        <main>
            <!-- elenco scooter disponibili e stato-->

            <div class="scooter-type">
                <input type="checkbox">
                <span><strong>Monopattino Gino22</strong></span>
             
                <div class="address">
                    <span>&#8614;</span>
                    <span>Via Guadalametri - a 220 metri da te</span>
                </div>  

                <div class="status">Stato carica:</div>

                <div id="charge1" ></div>   
            </div>

            <div class="scooter-type">
                <input type="checkbox">
                <span><strong>Monopattino Mike24</strong></span>     

                <div class="address">
                    <span>&#8614;</span>
                    <span>Via Ricciardoni - a 420 metri da te</span>
                </div>  

                <div class="status">Stato carica:</div>

                <div id="charge2" ></div>   
            </div>    
            
            <div class="scooter-type">
                <input type="checkbox">
                <span><strong>Monopattino Fede154</strong></span>
              
                <div class="address">
                    <span>&#8614;</span>
                    <span>Via Mentarini - a 490 metri da te</span>
                </div>  

                <div class="status">Stato carica:</div>

                <div id="charge3" ></div>   
            </div>
        </main>
    </div>
</body>
</html>
